<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App | Created By:Pramesh Karki</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/588527698c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="headings">
            <img src="pictures/pictures.jpg" alt="Image" />
            <p id="date"></p>
        </div>
        <div id="mainContent"></div>
        <div id="takeInput">
            <label for="inputText">Your To-Do:</label>
            <textarea name="todoContent" id="inputText" cols="20" rows="3"></textarea>
            <button id="addBtn">Add</button>
        </div>
        <hr />
        <div class="addContent">
            <button id="addToDo"><i class="fas fa-plus"></i></button>
            Add a To-Do
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
